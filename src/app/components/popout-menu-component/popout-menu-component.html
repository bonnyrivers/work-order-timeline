<div
  class="details-menu"
  [class.open]="state?.isOpen"
  role="dialog"
  aria-modal="true"
  aria-labelledby="menu-title"
  aria-describedby="menu-description"
>
  <div class="menu-header">
    <div class="header-text">
      <h2 id="menu-title">Work Order Details</h2>
      <p id="menu-description">Specify the dates, name and status for this order</p>
    </div>
    <div class="header-actions">
      <button class="btn-cancel" (click)="onCancel()" aria-label="Cancel and close menu">
        Cancel
      </button>
      <button
        class="btn-create"
        (click)="onCreate()"
        [disabled]="workOrderForm.invalid"
        aria-label="Create work order"
      >
        Create
      </button>
    </div>
  </div>

  <form [formGroup]="workOrderForm" class="menu-body">
    <div class="form-group">
      <label for="orderName">Work Order Name</label>
      <input
        id="orderName"
        type="text"
        formControlName="orderName"
        placeholder="Acme Inc."
        aria-required="true"
      />
    </div>

    <div class="form-group">
      <label for="orderStatus">Status</label>
      <div class="custom-select">
        <select id="orderStatus" formControlName="status">
          <option *ngFor="let status of statusOptions" [value]="status">
            {{ status | titlecase }}
          </option>
        </select>
        <span
          class="status-badge-preview"
          [ngClass]="workOrderForm.get('status')?.value"
          aria-live="polite"
        >
          Current status: {{ workOrderForm.get('status')?.value | titlecase }}
        </span>
      </div>
    </div>

    <div class="form-group">
      <label for="startDate">Date</label>
      <input id="startDate" type="date" formControlName="startDate" />
    </div>
  </form>
</div>
