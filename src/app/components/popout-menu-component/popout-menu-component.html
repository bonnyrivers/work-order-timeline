<div class="details-menu" [class.open]="state?.isOpen">
  <div class="menu-header">
    <div class="header-text">
      <h2>Work Order Details</h2>
      <p>Specify the dates, name and status for this order</p>
    </div>
    <div class="header-actions">
      <button class="btn-cancel" (click)="onCancel()">Cancel</button>
      <button class="btn-create" (click)="onCreate()" [disabled]="workOrderForm.invalid">
        Create
      </button>
    </div>
  </div>

  <form [formGroup]="workOrderForm" class="menu-body">
    <div class="form-group">
      <label>Work Order Name</label>
      <input type="text" formControlName="orderName" placeholder="Acme Inc." />
    </div>

    <div class="form-group">
      <label>Status</label>
      <div class="custom-select">
        <select formControlName="status">
          <option *ngFor="let status of statusOptions" [value]="status">
            {{ status | titlecase }}
          </option>
        </select>
        <span class="status-badge-preview" [ngClass]="workOrderForm.get('status')?.value">
          {{ workOrderForm.get('status')?.value | titlecase }}
        </span>
      </div>
    </div>

    <div class="form-group">
      <label>Date</label>
      <input type="date" formControlName="startDate" />
    </div>
  </form>
</div>
